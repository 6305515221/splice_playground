<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="splice.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bgContainer text-center p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Splice Playground</h1>
                </div>

                <div class="col-12">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="m-3">
                            <h4>START INDEX</h4>
                            <input type="text" class="text-center" id="startindex">
                        </div>
                        <div class="m-3">
                            <h4>DELETE COUNT</h4>
                            <input type="text" class="text-center" id="deletecount">
                        </div>

                        <div class="m-3">
                            <h4>ITEM TO BE ADD</h4>
                            <input type="text" class="text-center" id="itemadd">
                        </div>
                    </div>
                </div>

                <div class="col-12 text-center mb-3">
                    <button class="btn btn-primary" onclick="spliceButton()">Splice</button>
                </div>

                <div class="col-12 bgContainer1 p-3 d-flex flex-row justify-content-start">
                    <h1>Updated Array</h1>
                </div>

                <div class="col-12 bgContainer1 p-3 d-flex flex-row justify-content-start">
                    <h1 id="updateArray">[1,7,3,1,0,20,77]</h1>
                </div>

                
                
            </div>
        </div>
    </div>
</body>
<script src="splice.js"></script>
</html>
